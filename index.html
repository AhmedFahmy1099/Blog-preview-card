<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    crossorigin="anonymous"
  />

<body>
  <main class="container custom-container">
    <section class="row justify-content-center align-items-center">
      <div class="col-lg-4 col-md-6 col-sm-8 col-10 blog-container rounded-3 p-4 border border-dark rounded">
        <img src="assets/images/illustration-article.svg" alt="illustration-image" class="illustration rounded-3">
        <p class="type rounded-3 col"><span class="rounded-3"> Learning </span></p>
        <p class="date ">Published 21 Dec 2023</p>
        <h4 class="title ">HTML & CSS foundations</h4>
        <p class="explanation">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="row profile">
          <img class="profile-picture col-2"  src="assets/images/image-avatar.webp" alt="">
          <p class="col-6 name">Greg Hooper</p>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/AhmedFahmy1099">Ahmed Fahmy</a>.
    </div>
  </main>

></script>
